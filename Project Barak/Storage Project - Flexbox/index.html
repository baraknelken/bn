    }
    .plan-price {

      }

     .plan-features  {

      padding: 0;
      margin: 0;

     } 
     .plan-features li {
      margin-bottom: 20px;
    }

     .plan-button {
      background-color: rgba(247, 169, 0, 0.846);
      padding: 15px;
      border: none;
      border-radius: 2rem;
    }

    @media (max-width: 1250px) {

      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      }


  </style>
</head>
